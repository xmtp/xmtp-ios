name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: ubuntu-latest
    steps:
      - uses: swift-actions/setup-swift@v1
      - uses: actions/checkout@v3
      - run: swift build
      - run: swift test
