name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: "5.6"
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
