name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: Build and run tests
    runs-on: macos-12
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - uses: actions/checkout@v3
      - run: xcodebuild test -scheme XMTP -destination "platform=iOS Simulator,name=iPhone 14" 
