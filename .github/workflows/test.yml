name: Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "14.1"
      - uses: actions/checkout@v3
      - run: xcodebuild -scheme XMTP -destination "platform=iOS Simulator,name=iPhone 14" test
