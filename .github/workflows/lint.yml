name: Lint

on:
  push:
    branches: ["main"]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v3
      - name: Run SwiftLint
        run: ./dev/lint

  swiftformat:
    name: SwiftFormat
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v3
      - name: Update homebrew
        run: brew update
      - name: Install SwiftFormat
        run: brew upgrade swiftformat
      - name: Check SwiftFormat
        run: ./dev/fmt --lint
